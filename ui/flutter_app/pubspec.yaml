name: bova_player_flutter
description: BovaPlayer Flutter UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ffi: ^2.0.1
  path_provider: ^2.1.1
  file_picker: ^8.0.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  # media_kit 使用 Git 最新版本（修复 Flutter 3.27+ 兼容性）
  media_kit: ^1.2.6
  media_kit_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      path: media_kit_video
  media_kit_libs_video: ^1.0.7
  # 字幕支持
  subtitle_wrapper_package: ^2.0.2
  # 强制使用兼容的 package_info_plus 版本
  package_info_plus: 8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/