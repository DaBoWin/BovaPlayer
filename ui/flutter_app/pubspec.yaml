name: bova_player_flutter
description: BovaPlayer Flutter UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ffi: ^2.0.1
  path_provider: ^2.1.1
  file_picker: ^8.0.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  # 使用最新稳定版本的 media_kit
  media_kit: 1.1.10
  media_kit_video: 1.2.3
  media_kit_libs_video: 1.0.4
  # 字幕支持
  subtitle_wrapper_package: ^2.2.1
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# 应用图标配置
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"  # 主图标路径（1096x1096）
  adaptive_icon_background: "#1F2937"  # 背景色（高级黑）
  adaptive_icon_foreground: "assets/icon.png"  # 前景图使用同一图标

flutter:
  uses-material-design: true
  assets:
    - assets/