name: bova_player_flutter
description: BovaPlayer Flutter UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ffi: ^2.0.1
  path_provider: ^2.1.1
  file_picker: ^5.5.0  # 降级到兼容 Flutter 3.19 的版本
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  # media_kit 降级到不使用 onPopInvokedWithResult 的版本
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4  # 使用更低版本避免 Embedding 问题
  # 字幕支持（使用支持 null safety 的版本）
  subtitle_wrapper_package: ^2.2.1
  # 强制使用兼容的 package_info_plus 版本
  package_info_plus: 8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/